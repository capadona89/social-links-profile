<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randail avatar" class="profile-card__image">
      <div class="profile-card-content">
        <p class="profile-card-content__name">Jessica Randall</p>
        <p class="profile-card-content__location">London, United Kingdom</p>
      </div>
      <p class="profile-card-description">"Front-end developer and avid reader."</p>
      <div class="profile-card-buttons">
        <a href="#" class="profile-card-buttons__link">GitHub</a>
        <a href="#" class="profile-card-buttons__link">Frontend Mentor</a>
        <a href="#" class="profile-card-buttons__link">LinkedIn</a>
        <a href="#" class="profile-card-buttons__link">Twitter</a>
        <a href="#" class="profile-card-buttons__link">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
